<!DOCTYPE html>
<html>

<head>
  <title>끄투만들기어렵다</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" herf="mystyle.css">
</head>

<body>
  <p id="oput1"> > </p>
  <p><input type="text" id="input1">
    <input type="button" value="입력" onclick="exe()">
  </p>
  <p id="oput2"> </p>

  <script>
    document.getElementById("input1").addEventListener("keyup",(event)=>{
      event.preventDefault();
      if(event.keyCode==13){
        exe();
      }
    });
    lastletter = "";
    function exe() {
      var text = document.getElementById('input1');
      var intext = text.value;
      document.getElementById("oput2").innerHTML = "";
      if (intext.length < 2) {
        document.getElementById("oput2").innerHTML = "두글자이상 입력하세요"
        text.value="";
        return;
      }
      if (lastletter != "") {
        if (lastletter != intext.charAt(0)) {
          document.getElementById("oput1").innerHTML = ">";
          document.getElementById("input1").value = "";
          lastletter="";
          return;
        }
      }
      document.getElementById('oput1').innerHTML += intext;
      document.getElementById('oput1').innerHTML += " >";
      lastletter = intext.charAt(intext.length-1);
      console.log(lastletter);
      text.value="";
    }
    
  </script>
</body>

</html>
